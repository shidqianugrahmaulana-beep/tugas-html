<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox - kk shidqi </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- 1. Alert Info -->
  <div class="section">
    <div class="section-title">Alert Info</div>
    <div class="alert-info">
      Info: Pastikan data Anda sudah lengkap sebelum dikirim.
      <button class="close-btn" type="button"
        onclick="this.parentElement.style.display='none'">Ã—</button>
    </div>
  </div>

  <!-- 2. Profile Card -->
  <div class="section">
    <div class="section-title">Profile Card</div>
    <div class="profile-card">
      <span class="status">Active</span>
      <img src="IMAGE/foto.jpg" alt="Profile">
      <h3>shidqi anugrah maulana</h3>
      <p>Frontend Developer</p>
    </div>
  </div>

  <!-- 3. Pricing Card -->
  <div class="section">
    <div class="section-title">Pricing Card</div>
    <div class="pricing">
      <div class="pricing-card">
        <div class="pricing-title">Basic</div>
        <div class="price">Rp50.000</div>
        <div class="desc">1 Project<br>Community Support</div>
        <button class="btn">Pilih Paket</button>
      </div>

      <div class="pricing-card">
        <div class="pricing-title">Pro</div>
        <div class="price">Rp150.000</div>
        <div class="desc">5 Projects<br>Priority Support</div>
        <button class="btn">Pilih Paket</button>
      </div>

      <div class="pricing-card">
        <div class="pricing-title">Enterprise</div>
        <div class="price">Rp300.000</div>
        <div class="desc">Unlimited Projects<br>Dedicated Support</div>
        <button class="btn">Pilih Paket</button>
      </div>
    </div>
  </div>

</body>
</html>
